<!--# http-equiv 속성은 어해진 시간이 지난 후 자동으로 다른 페이지로 화면이동 가능
# ex) <META http-equiv="refresh" content = '5'; url = "~~"> ==> 5초뒤 url페이지로 이동-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 제목</title>
</head>
<body>
    TITLE은 브라우저의 제목 표시 줄에 나오는 부분이다. 
</body>
</html>
