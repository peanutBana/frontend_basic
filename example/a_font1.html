<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>FONT 태그 예제</title>
</head>
<body bgcolor="#FFFFFF" text="#000000">
    <font size="7" color="gold" face="궁서체" title="소식">오늘의 소식</font>   <p>
    <font size="3" color="red" face="고딕체">웹과 앱 제작 OT</font>: 3월 2일 10:00 <p>
    <b>글자를 굵게</b><p>
    <strong>글자를 굵게</strong><p>
    <i>글자를 기울여</i><p>
    <u>글자에 밑줄</u><p>
    <hr>
    <pre>
        이건 뭐         
                    어떻게
                                맘에드네
    </pre>
    <hr>
    <blockquote>
        이건 들여쓰기 쓸 때 사용
        해 볼까
        나?
    </blockquote>
    <hr>
    <h1 style="color:rgb(255,0,0)" align=center> 이건 h1 글자 크기가 큰 편이다</h1>
    <h2 style="color:black" align=left>이건 h2 조금 더 작지 </h2>
    <h3 style="color:green" align=right>이건 h3 오른쪽 정렬</h3>
</body>
</html>
