<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 반복문 실습</title>
</head>
<body>
    <h1>JavaScript - 반복문(for) </h1>
    <script type="text/javascript">
        var sum = 0;
        for(var i=1 ; i<=10 ; i++){
            sum += i;
            document.write("1 부터 "+i+"까지의 합 = "+sum+"<br>");
        }
    </script>
</body>
</html>
