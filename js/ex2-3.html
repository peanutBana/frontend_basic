<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 실습</title>
</head>
<body>
    <h1>JavaScript - 함수</h1>

    <script type="text/javascript">
        function student(name){
            document.write("반가워요 "+name);
        }
        student('민우')
    </script>
    <br>
    <input type="button" value="이름 클릭" onclick="student('길동');">
</body>
</html>
