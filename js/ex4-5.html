<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 반복문 실습</title>
</head>
<body>
    <h1>JavaScript - 반복문(for) </h1>
    <script type="text/javascript">
        for(var i=1 ; i<=10 ; i++){
            for(var j=1; j<=10-i+1; j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
