<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 예제</title>
    <script type="text/javascript">
        function check_name(){
            var name = document.form1.name1.value;
            alert(name+" 님 반갑습니다.")
        }
    </script>
</head>
<body>
    <h1>새 창 띄우기</h1>
    <p id="content">당신의 이름을 적어주세요.</p>
    <form method="post" name="form1" action="">
        <input type="text" name="name1">
        <input type="button" value="확인" onclick="check_name()">
    </form>
</body>
</html>
