<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 실습</title>
</head>
<body>
    <h1>JavaScript - 변수 값</h1>
    <p id="content">제 점수는요?</p>
    
    <script type="text/javascript">
        var x=10, y=20, z=0;
        z=x+y;
        document.write(x + '+' + y + '=' + z);
    </script>
    <br>
    <input type="button" value="궁금하면 눌러봐?" onclick="document.getElementById('content').innerHTML=z;"><p>

</body>
</html>
